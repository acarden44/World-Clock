<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>

    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock App</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Denver">Denver</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Anchorage">Anchorage</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Pacific/Midway">Midway</option>
        <option value="Pacific/Guam">Guam</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="Pacific/Tongatapu">Tongatapu</option>
        <option value="Pacific/Apia">Apia</option>
        <option value="Pacific/Niue">Niue</option>
        <option value="Pacific/Pago_Pago">Pago Pago</option>
        <option value="Pacific/Tahiti">Tahiti</option>
        <option value="Pacific/Marquesas">Marquesas</option>
        <option value="Pacific/Gambier">Gambier</option>
        <option value="Pacific/Pitcairn">Pitcairn</option>
      </select>
      <div class="city">
        <h2>New York 🇺🇸</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">2:00 PM</div>
      </div>
      <div class="city">
        <h2>Auckland 🦘</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">2:00 PM</div>
      </div>
      <div class="city">
        <h2>Tahiti 🏝️</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">2:00 PM</div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/acarden44" target="_blank">
            ❤️ April Carden</a
          >
          and is
          <a href="https://github.com/acarden44/World-Clock" target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://cardenworldclock.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
